# CQAR Bootstrap Configuration
# Configuration for data seeding utility

# Coinbase API configuration (optional API key)
coinbase:
  base_url: "https://api.coinbase.com"
  api_key: "" # Optional: set via environment variable COINBASE_API_KEY

# CoinGecko API configuration (API key optional - free tier works without it)
coingecko:
  base_url: "https://api.coingecko.com/api/v3"
  api_key: "" # Optional: Free tier works without key (10-50 req/min). Set via COINGECKO_API_KEY for higher limits
  rate_limit_per_second: 10 # Free tier: 10-50 requests/minute, adjust based on your tier

# CQAR gRPC service endpoint
cqar:
  grpc_endpoint: "localhost:9090"

# Chains to process during bootstrap
# Maps to CoinGecko platform IDs
chains:
  - ethereum
  - polygon-pos
  - binance-smart-chain
  - solana
  - bitcoin
  - arbitrum-one
  - optimistic-ethereum
  - avalanche
  - base
